<div class="container">
    <h1 class="text-center">Thêm phim</h1>
    <div class="row">
        <div class="col-sm-6 mx-auto">
            <form [formGroup]="form" (ngSubmit)="handleAddMovie()">
                <mat-form-field>
                    <mat-label>Tên Phim</mat-label>
                    <input matInput formControlName="tenPhim" />
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Bí Danh</mat-label>
                    <input matInput formControlName="biDanh" />
                </mat-form-field>
                <mat-form-field>
                    <mat-label>trailer</mat-label>
                    <input matInput formControlName="trailer" />
                </mat-form-field>
                <div>
                    <button type="button" mat-raised-button color="primary" (click)="hinhAnh.click()">File</button>
                    <input type="file" hidden #hinhAnh (change)="handleChangeFile($event)">
                    <img *ngIf="imageReview" [src]="imageReview" alt="imageReview" width="50px" height="50px">
                </div>
                <!-- <mat-form-field>
                    <mat-label>Hình Ảnh</mat-label>
                    <input matInput formControlName="hinhAnh" />
                </mat-form-field> -->

                <mat-form-field>
                    <mat-label>Mô Tả</mat-label>
                    <input matInput formControlName="moTa" />
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Ngày Khởi Chiếu</mat-label>
                    <input matInput type="date" formControlName="ngayKhoiChieu" />
                </mat-form-field>
                <!-- <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="ngayKhoiChieu">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field> -->
                <div>
                    <button type="submit" mat-raised-button color="accent">Thêm phim</button>
                </div>

            </form>
        </div>
    </div>
</div>
